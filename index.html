<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="row" id="main">
        <div class="col-md-9">
          <div class="row" id="row1">
            <div class="col-md-4 well" id="sq11">
              <img id="x11" src="img/x.jpeg" alt="pic of the letter x" />
              <img id="o11" src="img/o.jpeg" alt="pic of the letter o" />
            </div>
            <div class="col-md-4 well" id="sq12">
              <img id="x12" src="img/x.jpeg" alt="pic of the letter x" />
              <img id="o12" src="img/o.jpeg" alt="pic of the letter o" />
            </div>
            <div class="col-md-4 well" id="sq13">
              <img id="x13" src="img/x.jpeg" alt="pic of the letter x" />
              <img id="o13" src="img/o.jpeg" alt="pic of the letter o" />
            </div>
          </div>
          <div class="row" id="row2">
            <div class="col-md-4 well" id="sq21">
              <img id="x21" src="img/x.jpeg" alt="pic of the letter x" />
              <img id="o21" src="img/o.jpeg" alt="pic of the letter o" />
            </div>
            <div class="col-md-4 well" id="sq22">
              <img id="x22" src="img/x.jpeg" alt="pic of the letter x" />
              <img id="o22" src="img/o.jpeg" alt="pic of the letter o" />
            </div>
            <div class="col-md-4 well" id="sq23">
              <img id="x23" src="img/x.jpeg" alt="pic of the letter x" />
              <img id="o23" src="img/o.jpeg" alt="pic of the letter o" />
            </div>
          </div>
          <div class="row" id="row3">
            <div class="col-md-4 well" id="sq31">
              <img id="x31" src="img/x.jpeg" alt="pic of the letter x" />
              <img id="o31" src="img/o.jpeg" alt="pic of the letter o" />
            </div>
            <div class="col-md-4 well" id="sq32">
              <img id="x32" src="img/x.jpeg" alt="pic of the letter x" />
              <img id="o32" src="img/o.jpeg" alt="pic of the letter o" />
            </div>
            <div class="col-md-4 well" id="sq33">
              <img id="x33" src="img/x.jpeg" alt="pic of the letter x" />
              <img id="o33" src="img/o.jpeg" alt="pic of the letter o" />
            </div>
          </div>
        </div>
        <div class="col-md-3 well" id="side">
          <div class="choose">
            <h2>Player 1,</h2>
            <h2>click on your symbol:</h2>
          </div><br><br><br><br>
          <h2>Player 1:</h2>
          <img id="x1" src="img/x.jpeg" alt="pic of the letter x" />
          <img id="o1" src="img/o.jpeg" alt="pic of the letter o" /><br><br><br>
          <h2>Player 2:</h2>
          <img id="x2" src="img/x.jpeg" alt="pic of the letter x" />
          <img id="o2" src="img/o.jpeg" alt="pic of the letter o" /><br>
          <button onclick="reset()" type="button" class="btn btn-primary reset" name="button">Reset!</button>
        </div>
      </div>
    </div>
  </body>
</html>
